<script>
    // 1. 내장되어있는 함수 이용해서 단순 역변경
    var name = "코드스쿼드";
    var nameReverse = name.split("").reverse().join("");
    // console.log(name + "reverse->" + nameReverse);


    // 2.반복문 돌면서 뒤에있는 역변경
    let input = "10300";
    let result = [];

    for (let i = input.length - 1; i >= 0; i--) {
        result.push(input[i]);
    }

    // 3. 뒤에있는 00을 제거하고 역변경
    let input = "10300";
    let result = [];
    let index = input.length - 1; // 4 -> 2

    for (let i = index; i >= 0; i--) {
        if (input[i] !== '0') { //뒤어서부터 추적하던 인덱스 i의 값이 0이 아닌 상황이오
            index = i; //index는 i로 바뀌고 이때의 for문은 종료된다.
            break;
        }
    }
    for (let i = index; i >= 0; i--) { //변경된 index 에서부터 for문 돌면서 result배열에 push
        result.push(input[i]);
    }

    // console.log(result);



    // 20200125 recoding
    // 1.-를 담을 tmp 배열생성 , 뒤의0을제외한 나머지숫자를 역으로 받을배열 생성
    // 2.위에서 만든 두개의 배열을 합쳐서 parseInt :>
    function printReverseInteger(input) {
        let inputArray = Array.from(input.toString());
        let inputArrayLength = inputArray.length - 1;
        let reverseInput = [];
        let tmp = [];

        if (inputArray[0] === '-') {
            tmp = inputArray.splice(0, 1);
        }

        for (let i = inputArrayLength - 1; i >= 0; i--) {
            if (inputArray[i] === '0' && reverseInput.length === 0) {
                continue;
            } else {
                reverseInput.push(inputArray[i]);
            }
        }
        return parseInt(tmp.concat(reverseInput).join(''));
    }

    const inputA = -3100;
    const inputB = 4120;
    console.log(printReverseInteger(inputA));
    console.log(printReverseInteger(inputB));
</script>
